<!DOCTYPE html>

<html>
	<head>
		<link href="main.css" rel="stylesheet">
		<title>MONEY MONKEY</title>
	</head>

	<body>

		<div class="mainTitle">MONEY MONKEY
			<img src="bananacoin.png" alt="bananacoin" width = "150" height = "150" />
		
	</div> 
	
		<div class="watch">
			<div class="Character">
				<img class="Character_spritesheet pixelart" src="monkeyeat.png" alt="Character" />
			</div>
			<div class="wage">
				$<span id="dollars">0</span>.<span id="cents">00</span>
			</div>
			<br>
			<h1>SHIFT CLOCK</h1> 
			<div class="time"> 
				<span id ="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
			</div>
			<div class="controls">
				<!--here are the control buttons shown in the main html. -->
				<button type="submit" id="start">RESUME SHIFT</button>
				<button type="submit" id="pause">PAUSE SHIFT</button>
				<a href="shift.html">
				<button type="submit" id="end">FINISH SHIFT</button>
				</a>
				<a href="index.html">
					<button type="submit" id="reset">CANCEL SHIFT</button> 
				</a>
			</div>
		</div>
		
	</body>
	
</html>
<script src="main.js"></script>
