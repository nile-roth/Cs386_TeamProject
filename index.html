<!DOCTYPE html>
	<script>
		function link() {
			var wage = document.getElementById("wage").value;
			window.location = './Home/main?wage=' +wage;
			}
	</script>

<html>
<head>
	<link href="main.css" rel="stylesheet">
	<title>MONEY MONKEY</title>
</head>

<body>

	<div class="mainTitle">
		Money Monkey
		<img src="https://i.ibb.co/wLVqfx8/bananacoin.png  alt="monkey" width="150" height="150">


		<div class="header">
			<nav>
				<ul>
	
				</ul>
			</nav>
		</div>
	</div>

	<div class="input">
		<h3>Type hourly wage below</h3><br>
		<form>
			<input type="number" value="15.00" id="wage" step="0.05" min="0" max="1000"><br>
		</form>

		<button onclick="link()">START SHIFT</button>
	</div>




	<div class="help">
		<img src="https://i.ibb.co/Wn6HbMt/monkey-Login.png" alt="monkey" / width="150" height="150" class="help">


		<a href="./Home/login">
			<button>Login Here</button>
		</a>

	</div>

</body>
</html>
